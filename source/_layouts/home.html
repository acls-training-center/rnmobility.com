<!doctype html>
<html lang="en-US">
  {%- include head.html -%}

  <body>
    <div>
      {%- include home-header.html -%}
    </div>

    <div class="container">
      <!-- Page content -->
      <p class="lead">
        {{ page.motto }}
      </p>
      <hr>
      {%- if page.compact -%}
        {%- include compact-state.html -%}
      {%- endif -%}
      {{ content }}
      {%- include public-feedback.html -%}
      {%- include footer.html -%}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
