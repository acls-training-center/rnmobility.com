<head>
  {% include trackingcode4.html %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}
  </title>
  <meta
    name="description"
    content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"
  >
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link
    rel="canonical"
    href="{%- if page.canonical-link -%}{{site.url}}{{page.canonical-link | escape}}{%- else -%}{{site.url}}{{page.url | escape}}{%- endif -%}"
  >
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha256-PI8n5gCcz9cQqQXm3PEtDuPG8qx9oFsFctPg0S5zb8g="
    crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    integrity="sha256-9kPW/n5nn53j4WMRYAxe9c1rCY96Oogo/MKSVdKzPmI="
    crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="/css/index.css"
  >
  <!-- courses schema -->
  {% include ACLSR-schema.html %}
  {% include PALSR-schema.html %}
  {% include BLSR-schema.html %}
</head>
